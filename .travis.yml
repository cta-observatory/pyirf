language: generic

env:
  global:
    - PYTHONIOENCODING=UTF8
    - MPLBACKEND=Agg

matrix:
  include:
    - os: linux
      language: generic
      env:
        - PYTHON_VERSION=3.6
        - CONDA=true

    - os: linux
      language: generic
      env:
        - PYTHON_VERSION=3.7
        - CONDA=true

before_install:
  - travis_wait 15 ./download_test_data.sh
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - . $HOME/miniconda/etc/profile.d/conda.sh
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda  # get latest conda version
  - conda info -a # Useful for debugging any issues with conda

install:
  - sed -i -e "s/- python=.*/- python=$PYTHON_VERSION/g" environment.yml
  - conda env create -f environment.yml
  - conda activate pyirf
  # cython needed for building gammapy
  - pip install travis-sphinx codecov pytest-cov Cython
  - pip install .[all]
  - python --version

script:
  - pytest --cov=pyirf --cov-report=xml
  - travis-sphinx -v --outdir=docbuild build --source=docs/

after_script:
  - if [[ "$CONDA" == "true" ]];then
        conda deactivate
    fi

after_success:
  - codecov
  - travis-sphinx -v --outdir=docbuild deploy

deploy:
  provider: pypi
  user: "__token__"
  password:
    secure: ""
  distributions: sdist
  skip_existing: true
  skip_cleanup: true
  on:
    tags: true
    branch: master
    condition: $PYTHON_VERSION = "3.7"
